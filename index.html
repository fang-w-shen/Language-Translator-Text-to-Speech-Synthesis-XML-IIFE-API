<!DOCTYPE html>
<html>
	<head>
		<title>Translator</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Xmas Card Translator</h1>
			</header>
			<main>
				<div class="input-field">
					<h2>Write your Xmas card to translate and speak:</h2>
				</div>

			</main>
			<!-- <div id="outPut">

			</div> -->
			<div class="container" id="container">
				<textarea id="input" rows="2" cols="50"></textarea>
				<label for="language-select"></label>
				<!-- <select id="language-select">
					<option value="" disabled selected>Choose a Language</option>
					<option value="french">French</option>
					<option value="spanish">Spanish</option>
					<option value="portuguese">Portuguese</option>
					<option value="german">German</option>
					<option value="braille">Braille</option>
				</select> -->
				<button type="button" id="submit-button">Translate</button>
				<textarea id="output" rows="2" cols="50"></textarea>
				<label>
					<span>Voice</span>
					<select id="voice"></select>
				</label>
				<label>
					<span>Volume</span>
					<input type="range" id="volume" min="0" max="2" value="1" step="0.1" />
				</label>
				<label>
					<span>Rate</span>
					<input type="range" id="rate" min="0" max="2" value="1" step="0.1" />
				</label>
				<label>
					<span>Pitch</span>
					<input type="range" id="pitch" min="0" max="2" value="1" step="0.1" />
				</label>

				<button class="button" id="speakButton">Speak</button>
			</div>
		</div>

		<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script> -->

		<script type="text/javascript" src="js/french.js"></script>
		<script type="text/javascript" src="js/spanish.js"></script>
		<script type="text/javascript" src="js/german.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="private.js"></script>
		<script type="text/javascript" src="js/requests.js"></script>

	</body>
</html>
